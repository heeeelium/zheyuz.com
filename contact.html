<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Zheyu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #f6f8ff;
      --bg2: #e8ecff;
      --accent: #4a4ae6;
      --accent2: #7c6bff;
      --muted: #6b7280;
      --text: #0f1724;
      --radius: 18px;
      --shadow: 0 15px 45px rgba(20, 30, 80, 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .panel {
      width: 90%;
      max-width: 950px;
      display: grid;
      grid-template-columns: 1fr 370px;
      gap: 1.5rem;
      align-items: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(1.2);
      padding: 2rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .left {
      padding-right: 1rem;
    }

    h1 {
      margin: 0 0 0.6rem;
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .lead {
      margin: 0 0 1.4rem;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-item {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 14px;
      padding: 1rem 1.2rem;
      box-shadow: 0 8px 24px rgba(20, 30, 80, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .contact-item:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 12px 30px rgba(20, 30, 80, 0.1);
    }

    .contact-item strong {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: 600;
    }

    .contact-item a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .back {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 22px rgba(74, 74, 230, 0.25);
    }

    .back:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(74, 74, 230, 0.35);
    }

    footer {
      text-align: center;
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
      grid-column: 1 / -1;
    }

    @media (max-width: 850px) {
      .panel {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 1.5rem;
      }

      .left {
        padding: 0;
      }

      .contacts {
        align-items: center;
      }

      .contact-item {
        width: 90%;
        max-width: 400px;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <main class="panel" role="main" aria-labelledby="contact-title">
    <section class="left">
      <h1 id="contact-title">Contact Me</h1>
      <p class="lead">Email me to reach out! I am more than happy to make new friends, join projects and answer questions!</p>

      <a class="back" href="index.html">← Back to Home</a>
    </section>

    <aside class="contacts">
      <div class="contact-item">
        <strong>Personal Email (Recommended)</strong>
        <a href="mailto:zheyuz391@gmail.com">zheyuz391@gmail.com</a>
      </div>

      <div class="contact-item">
        <strong>School Email</strong>
        <a href="mailto:zheyu.zhang@some.ox.ac.uk">zheyu.zhang@some.ox.ac.uk</a>
      </div>

      <div class="contact-item">
        <strong>GitHub</strong>
        <a href="https://github.com/heeeelium" target="_blank" rel="noopener">github.com/heeeelium</a>
      </div>
    </aside>

    <footer>© <span id="year"></span> Zheyu</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
