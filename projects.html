<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Zheyu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#f6f8ff;
      --bg2:#e8ecff;
      --accent:#4a4ae6;
      --accent2:#7c6bff;
      --muted:#6b7280;
      --text:#0f1724;
      --radius:18px;
      --shadow:0 15px 45px rgba(20,30,80,0.08);
      --maxw:900px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
    }

    .panel {
      width:90%;
      max-width:var(--maxw);
      background:rgba(255,255,255,0.65);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(14px) saturate(1.15);
      padding:2rem 2.5rem;
      border:1px solid rgba(255,255,255,0.5);
      text-align:center;
    }

    h1 {
      margin:0 0 1rem;
      font-size:clamp(1.8rem,4vw,2.2rem);
      font-weight:700;
    }

    .lead {
      margin:0 0 1.5rem;
      color:var(--muted);
      line-height:1.6;
      font-size:1rem;
    }

    .projects-list {
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      margin-bottom:1.5rem;
    }

    .proj {
      background:rgba(255,255,255,0.9);
      border-radius:14px;
      padding:1rem 1.5rem;
      border:1px solid rgba(255,255,255,0.6);
      box-shadow:0 8px 26px rgba(16,24,40,0.05);
      text-decoration:none;
      color:var(--text);
      width:100%;
      max-width:600px;
      transition:transform .16s ease, box-shadow .16s ease;
      text-align:left;
    }

    .proj:hover {
      transform:translateY(-4px);
      box-shadow:0 14px 30px rgba(16,24,40,0.08);
    }

    .proj-title {
      font-weight:700;
      margin:0 0 .25rem;
      font-size:1.05rem;
    }

    .proj-date {
      color:var(--muted);
      font-size:.9rem;
      margin:0;
    }

    .back {
      display:inline-block;
      margin-top:.5rem;
      padding:.7rem 1.5rem;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;
      font-weight:600;
      text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease;
      box-shadow:0 8px 22px rgba(74,74,230,0.22);
    }

    .back:hover {
      transform:translateY(-3px);
      box-shadow:0 12px 30px rgba(74,74,230,0.3);
    }

    footer {
      margin-top:1.5rem;
      color:var(--muted);
      font-size:.9rem;
    }

    @media (max-width:600px){
      .panel{padding:1.4rem;}
      .proj{max-width:100%;}
    }
  </style>
</head>
<body>
  <main class="panel" role="main" aria-labelledby="projects-title">
    <h1 id="projects-title">Projects</h1>
    <p class="lead">A selection of my work. Click any project to learn more.</p>

    <div class="projects-list">
      <a class="proj" href="projects/MiniGPT.html">
        <div class="proj-title">MiniGPT based on c++</div>
        <p class="proj-date">Date Completed: Still progessing</p>
      </a>

      <a class="proj" href="projects/MLP.html">
        <div class="proj-title">MLP based on c++</div>
        <p class="proj-date">Date Completed: September 2025</p>
      </a>
    </div>

    <a class="back" href="index.html">← Back to Home</a>
    <footer>© <span id="year"></span> Zheyu</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
